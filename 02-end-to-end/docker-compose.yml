services:
  postgres:
    image: postgres:16-alpine
    container_name: snake_arena_db
    environment:
      POSTGRES_USER: snake_user
      POSTGRES_PASSWORD: snake_password
      POSTGRES_DB: snake_arena
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U snake_user -d snake_arena"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - snake_network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: snake_arena_api
    environment:
      DATABASE_URL: postgresql://snake_user:snake_password@postgres:5432/snake_arena
      ENVIRONMENT: production
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend:/app
    command: uv run uvicorn app.main:app --host 0.0.0.0 --port 8000
    networks:
      - snake_network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: snake_arena_ui
    ports:
      - "5173:8080"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - snake_network

  nginx:
    image: nginx:alpine
    container_name: snake_arena_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./frontend/dist:/usr/share/nginx/html:ro
    depends_on:
      - backend
      - frontend
    networks:
      - snake_network

volumes:
  postgres_data:

networks:
  snake_network:
    driver: bridge
