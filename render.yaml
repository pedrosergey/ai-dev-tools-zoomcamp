databases:
  - name: snake-game-db
    databaseName: snake_arena
    user: snake_user

services:
  - name: snake-game-backend
    type: web
    env: docker
    autoDeploy: true
    dockerfilePath: ./snake-game-perro/backend/Dockerfile.render
    dockerContext: .
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: snake-game-db
          property: connectionString
      - key: ENVIRONMENT
        value: production
    healthCheckPath: /

  - name: snake-game-frontend
    type: web
    env: static
    rootDir: snake-game-perro/frontend
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    envVars:
      - key: VITE_API_BASE_URL
        value: "https://YOUR-BACKEND-URL.onrender.com"
